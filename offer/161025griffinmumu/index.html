        /**
         * Toggles the open/closed state of an accordion item and closes others.
         * @param {string} groupId - The ID of the group to toggle.
         */
        function toggleAccordion(groupId) {
            const currentContent = document.getElementById(`content-panel-${groupId}`);
            const currentIcon = document.getElementById(`icon-${groupId}`);
            const isOpening = !currentContent.classList.contains('open');

            // 1. Close all other accordions
            serviceGroups.forEach(group => {
                const content = document.getElementById(`content-panel-${group.id}`);
                const icon = document.getElementById(`icon-${group.id}`);
                if (content && icon && group.id !== groupId) {
                    content.classList.remove('open');
                    // Find the group object and update its state (for initialization later)
                    const groupToUpdate = serviceGroups.find(g => g.id === group.id);
                    if (groupToUpdate) groupToUpdate.isOpen = false;
                    
                    icon.innerHTML = '<i data-lucide="chevron-down" class="w-6 h-6"></i>';
                }
            });

            // 2. Open or close the clicked accordion
            const groupToToggle = serviceGroups.find(g => g.id === groupId);
            if (groupToToggle) groupToToggle.isOpen = isOpening;

            if (isOpening) {
                currentContent.classList.add('open');
                currentIcon.innerHTML = '<i data-lucide="chevron-up" class="w-6 h-6"></i>';
            } else {
                currentContent.classList.remove('open');
                currentIcon.innerHTML = '<i data-lucide="chevron-down" class="w-6 h-6"></i>';
            }

            // Re-render lucide icons after updating innerHTML
            lucide.createIcons();
        }

                if (companyLogo) companyLogo.src = logoSrc;

            function initializeTheme() {
                const isLight = currentTheme === 'light';
                if (isLight) {

                    themeToggle.textContent = '☀︎';
                } else {
                    html.classList.remove('dark');
                    themeToggle.textContent = '☾';
                }
                updateLogos(isLight);
            }

            themeToggle.addEventListener('click', () => {
                const isLight = html.classList.toggle('dark');
                if (isLight) {
                    currentTheme = 'light';
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = '☀︎';
                } else {
                    currentTheme = 'dark';
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '☾';

                updateLogos(isLight);
